<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
    <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input autocomplete="off" />
          </div>  
    <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input autocomplete="off"/>
          </div> 
    
      <div class="top-row">
            
            <div class="form-group">
            <div class="col-md-3">
        <select class="validate[required] select" name = "Country" id="FormCasket" data-style="btn-success">
        <option value="">Country</option>
        <option value="Phlippines">Philippines</option>
        <option value="Malaysia">Malaysia</option>
        </select>                           
        </div>
      </div>

        
            <div class="form-group">
            <div class="col-md-3">
        <select class="validate[required] select" name = "gender" id="FormCasket" data-style="btn-success">
        <option value="">Gender</option>
        <option value="Phlippines">Male</option>
        <option value="Malaysia">Female</option>
        </select>                           
        </div>
      </div>
          </div>



    <div class= "top-row">
      <div  class = "form-group"><p>What is your issue
       related to?</p>


       </div>

       <div  class = "form-group"><p>How satisfied are you with our products?</p>

       </div>

     </div>


     <div class = "top-row">

      <form>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
      </form>
      
      </div>

     </div>
    
        
      


 </div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
